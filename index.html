<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSViaCEP</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-main">
            <h1>DSViaCEP</h1>
            <div class="link-contact">Contato</div>
        </nav>
    </header>
    <main>
        <!-- FORM SECTION --------------------------- -->
        <section id="form-section">
            <div class="form-container">
                <!-- FORM -->
                <form id="new-address">
                    <!-- INPUT CEP -->
                    <div class="input-group">
                        <label class="sr-only" for="cep">CEP:</label>
                        <input name="cep" id="cep" type="text" placeholder="CEP">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <!-- INPUT STREET -->
                    <div class="input-group">
                        <label class="sr-only" for="street">Logradouro:</label>
                        <input name="street" id="street" type="text" placeholder="Logradouro">
                    </div>
                    <!-- INPUT NUMBER -->
                    <div class="input-group">
                        <label class="sr-only" for="number">Número:</label>
                        <input name="number" id="number" type="text" placeholder="Número">
                        <div class="error-message">Campo requerido</div>
                    </div>
                    <!-- INPUT CITY -->
                    <div class="input-group">
                        <label class="sr-only" for="city">Cidade:</label>
                        <input name="city" id="city" type="text" placeholder="Cidade">
                    </div>
                    <!-- BUTTONS -->
                    <div class="btn-group">
                        <button type="submit">Salvar</button>
                        <button>Limpar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- LIST SECTION ---------------------------- -->
        <section id="list-section">
            <div class="address-card">
                <h3 class="card-city">São Paulo</h3>
                <p class="card-street">Rua dos Jardins, 720</p>
                <p class="card-cep">11200-345</p>
            </div>
            <div class="address-card">
                <h3 class="card-city">São Paulo</h3>
                <p class="card-street">Rua dos Jardins, 720</p>
                <p class="card-cep">11200-345</p>
            </div>
            <div class="address-card">
                <h3 class="card-city">São Paulo</h3>
                <p class="card-street">Rua dos Jardins, 720</p>
                <p class="card-cep">11200-345</p>
            </div>
        </section>
    </main>
</body>
</html>
